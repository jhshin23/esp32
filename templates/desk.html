<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>

  <script src="/static/myChart.js"></script>
  <script src="/static/mqttio.js"></script>

  <!-- ✅ script 금지. span 사용 -->
  <span id="broker" style="display:none;"></span>

  <script>
    window.addEventListener("load", drawChart);
    window.addEventListener("load", () => {
      let url = String(document.location);   // 예: http://127.0.0.1:8080/
      let ip = (url.split("//"))[1];
      ip = (ip.split(":"))[0];
      document.getElementById("broker").textContent = ip;
    });
  </script>

  <title>책상 대시보드</title>
</head>

<body onload="connect()">

  <h3>
    상태: <span id="masterAuthSpan">미인증</span><br />
    <span id="useState">사용안함</span>
  </h3>

  <button type="button" onclick="publish('desk/authReq','setDistanceAuth')">인증해서 착석 시작하기</button>
  <button type="button" onclick="publish('desk/authReq','notUse')">인증해서 떠나기</button>

  <div id="sittingState"></div>
  <hr>

  <h3>초음파</h3>
  <button onclick="hideshow('ultraCanvas')">Hide/Show Chart</button>
  <canvas id="ultraCanvas" width="600" height="400"></canvas>

  <hr>

  <h3>책제목 입력하기</h3>
  <form autocomplete="off">
    <textarea id="bookTitle"></textarea><br />
    <button type="button"
      onclick="publish('desk/authReq','inputAuth:'+document.getElementById('bookTitle').value)">
      인증해서 입력하기
    </button>
  </form>

  <h3>독서 활동</h3>
  <h3 id="titleHead"></h3>

  <form>
    <input type="button" onclick="subscribe('desk/reading/shadowOnBook')" value="측정시작">
    <input type="button" onclick="unsubscribe('desk/reading/shadowOnBook')" value="측정중단">
  </form>

  <h3 id="shadowCount"></h3>

  <hr>

  <h3>조도의 변화 관찰</h3>
  <form>
    <input type="button" onclick="subscribe('desk/sensor/light')" value="측정시작">
    <input type="button" onclick="unsubscribe('desk/sensor/light')" value="측정중단">
  </form>

  <button onclick="hideshow('lightCanvas')">Hide/Show Chart</button>
  <canvas id="lightCanvas" width="600" height="400"></canvas>

  <hr>

  <h3>숨 인증</h3>
  <button type="button" onclick="publish('desk/authReq','checkAuth')">인증요청</button>
  <div>결과: <span id="viewerAuthSpan"></span></div>

</body>
</html>
